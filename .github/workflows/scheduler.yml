name: Hourly Order Generation

on:
  schedule:
    # Run every 14 minutes
    - cron: '*/14 * * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  trigger-order-gen:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Order Generation API
        run: |
          curl -X POST "${{ secrets.BACKEND_URL }}/orders/generate" \
          -H "Content-Type: application/json" \
          -d '{"count": 50}'
