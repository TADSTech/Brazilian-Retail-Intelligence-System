name: Hourly Order Generation

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  trigger-order-gen:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Order Generation API
        run: |
          # Replace with your actual deployed backend URL
          # The API handles the task in the background, so this returns quickly
          curl -X POST "${{ secrets.BACKEND_URL }}/orders/generate" \
          -H "Content-Type: application/json" \
          -d '{"count": 50}'
